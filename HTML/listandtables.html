<!DOCTYPE html>
<html lang="en">
  <head>
    List of Movies
  </head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

		td, th {
  		border: 1px solid #dddddd;
  		text-align: left;
  		padding: 8px;
		}

		tr:nth-child(even) {
  		background-color: #dddddd;
		}
  </style>
  
  <body>
      <table>
          <tr>
              <th>Rank</th>
              <th>James</th>
              <th>Devan</th>
              <th>Kaia</th>
          </tr>
          <tr>
              <th>1st</th>
              <td>Jurassic Park</td>
              <td>Lord of the Rings</td>
              <td>Drive</td>
          </tr>
          <tr>
              <th>2nd</th>
              <td>Scott Pilgrim vs The World</td>
              <td>Alien</td>
              <td>Peter Pan</td>
          </tr>
          <tr>
              <th>3rd</th>
              <td>Giant</td>
              <td>Donnie Darko</td>
              <td>Enchanted</td>
          </tr>
      </table>
  </body>
</html>
