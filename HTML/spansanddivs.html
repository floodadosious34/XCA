<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Span and Divs</title>
  </head>
  <body>
      <!-- SPans are inline tags, divs ar block tags. -->
      <h1>The last is <span style="color:purple; border: 2px solid blue; border-radius: 50%;">purple</span></h1> 
      <h1>The last word is <div style="color:blue;">blue</div></h1>

      <div style="color: red;  font-weight: bold;">
          <p>this is red</p>
          <p>this is red</p>
          <p>this is red</p>
          <p>this is red</p>
          <p>this is red</p>
      </div>
  </body>
</html>
