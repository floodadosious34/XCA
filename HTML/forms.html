<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Forms</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
     <header>
         <h1>Coffee Right Now!</h1>
     </header>

     <!-- Required -->

     <!-- Conditions -->

    <!-- <form action="www.corycafe.com/orders" method="post"> -->

    <!-- <form onsubmit="event.preventDefault();"> -->
    <form onsubmit="onSubmitOrder();">
        <div>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="me@example.com"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required><br>
        </div>

        <div id="drinks">
            <h2>Drinks:</h2>
            <div id="drink-options">
                <input type="radio" id="coffee" name="drink" checked> <!-- checked is default value checked on load-->
                <label for="coffee">Coffee</label><br>

                <input type="radio" id="tea" name="drink">
                <label for="tea">Tea</label><br>

                <input type="radio" id="hotChocolate" name="drink"> <!-- checked is default value checked on load-->
                <label for="hotChocolate">Hot Chocolate</label><br>

                <input type="radio" id="water" name="drink">
                <label for="water">Water</label><br>
            </div>
        </div>

        <div id="add-ons">
            <h2>Add-ons:</h2>
            <div id="add-options">
                <input type="checkbox" id="milk" name="additives">
                <label for="milk">Milk</label><br>

                <input type="checkbox" id="sugar" name="additives">
                <label for="sugar">Sugar</label><br>

                <input type="checkbox" id="marshmellows" name="additives">
                <label for="marshmellows">Marshmellows</label><br>

                <input type="checkbox" id="lemon" name="additives">
                <label for="lemon">Lemon</label><br>
            </div>
            
        </div>
        <br>
       
        <div>
            <label for="message">Special Notes:</label><br>
            <textarea name="message" id="message" cols="30" rows="5" maxlength="100"></textarea> <!--Cols and rows take numeric values for setting width and height of text area-->
        </div>

        <button type="submit" value="">Submit</button> 

     </form>

     <script>
         function onSubmitOrder() {
            // event.preventDefault();
            let firstName = document.querySelector("#fname").value;
            const note = document.querySelector("textarea").value;
            const button = document.querySelector("button");
            if (note) {
                event.preventDefault();
                button.addEventListener('click', () => {
                    button.style.display = 'none';
                })
            }
            alert(`Hi there ${firstName}. Thanks for the note saying: ${note}`);
         }
     </script>
  </body>
</html>
